<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2 class="text-center text-dark mt-5">Visitor's Log Management System</h2>
      <div class="text-center mb-5 text-dark">Please login</div>
      <div class="card my-5">

        <form class="card-body cardbody-color p-lg-5" [formGroup]="login.LoginFormGroup">

          <div class="text-center">
          </div>

          <div class="mb-3">
            <input type="text" class="form-control" formControlName="UserName" aria-describedby="emailHelp"
              placeholder="User Name">
              <small *ngIf="login.LoginFormGroup.controls['UserName'].invalid && login.LoginFormGroup.controls['UserName'].touched"
            class = "text-danger"><sup>*</sup>Valid UserName Required.</small>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" formControlName="Password" placeholder="password">
            <small *ngIf="login.LoginFormGroup.controls['Password'].invalid && login.LoginFormGroup.controls['Password'].touched"
            class = "text-danger"><sup>*</sup>Valid UserName Required.</small>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-color px-5 mb-5 w-100" (click)="Login()">Login</button>
          </div>
          <div id="emailHelp" class="form-text text-center mb-5 text-dark">Not
            Registered? <a href="#" class="text-dark fw-bold"> Create an
              Account</a>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
